<!--Exercise 1
• Create 'home.html' with <header>, <nav>, <main>, two <section> blocks, one <article>, one <aside>,
and <footer>.
• Add an <address> block inside Contact section.
• Ensure headings (h1–h3) reflect a logical outline.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body id="top">

  <!-- Header -->
  <header>
    <h1>Welcome to My Website</h1>
    <p><small>Fall 2025</small></p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#news">News</a> | 
    <a href="#contact">Contact</a>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Section 1 -->
    <section id="news">
      <h2>Latest News</h2>
      <article>
        <h3>Semester Begins</h3>
        <p>Classes will begin from Monday. Stay prepared!</p>
      </article>
    </section>

    <!-- Section 2 -->
    <section id="contact">
      <h2>Contact Us</h2>
      <address>
        UAF CS Dept, Faisalabad, Pakistan
      </address>
    </section>
  </main>

  <!-- Aside -->
  <aside>
    <p>Tip: Always use semantic HTML for accessibility.</p>
  </aside>

  <!-- Footer -->
  <footer>
    &copy; 2025 My Website | <a href="#top">Back to top</a>
  </footer>

</body>
</html>
