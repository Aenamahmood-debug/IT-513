<!--Exercise 1
• Create 'links.html' with: an internal fragment link, an external link in a new tab (rel="noopener"), and a
downloadable link.
• Add an image with meaningful alt text.
• Wrap the image in <figure> with a <figcaption>.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links Example</title>
</head>
<body>

  <h1 id="top">Welcome to My Links Page</h1>

  <!-- Internal Fragment Link -->
  <p><a href="#section2">Go to Section 2</a></p>

  <!-- External Link in New Tab -->
  <p>
    <a href="https://www.wikipedia.org" target="_blank" rel="noopener">
      Visit Wikipedia
    </a>
  </p>

  <!-- Downloadable Link -->
  <p>
    <a href="sample.pdf" download="MySampleFile.pdf">Download Sample PDF</a>
  </p>

  <!-- Image with alt text, inside <figure> and <figcaption> -->
  <figure>
    <img src="images/sunset.jpg" alt="A beautiful sunset over the ocean" width="400">
    <figcaption>Sunset at the beach</figcaption>
  </figure>

  <!-- Section 2 to demonstrate internal link -->
  <h2 id="section2">Section 2</h2>
  <p>This is Section 2 of the page.</p>

  <!-- Back to top -->
  <p><a href="#top">Back to Top</a></p>

</body>
</html>
