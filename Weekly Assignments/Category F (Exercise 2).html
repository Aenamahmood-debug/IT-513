<!--Exercise 2
• Build 'survey.html' using at least five different <input> types.
• Show a <meter> for satisfaction and a <progress> bar to indicate completion.
• Use <output> to display a calculated score on input. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <h1>User Survey</h1>

  <form oninput="score.value=parseInt(q1.value)+parseInt(q2.value)+parseInt(q3.value)">
    <fieldset>
      <legend>Basic Info</legend>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100"><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
    </fieldset>

    <fieldset>
      <legend>Survey Questions</legend>

      <p>How satisfied are you with our service?</p>
      <input type="range" id="q1" name="q1" min="0" max="10" value="5"><br>

      <p>How easy was it to use the website?</p>
      <input type="range" id="q2" name="q2" min="0" max="10" value="5"><br>

      <p>Would you recommend us?</p>
      <input type="range" id="q3" name="q3" min="0" max="10" value="5"><br>

      <p>Total Score: <output name="score">15</output>/30</p>
    </fieldset>

    <fieldset>
      <legend>Feedback</legend>

      <label>Satisfaction:</label>
      <meter min="0" max="1" low="0.3" high="0.8" optimum="1" value="0.7"></meter><br><br>

      <label>Form Completion:</label>
      <progress value="2" max="3"></progress>
    </fieldset>

    <br>
    <button type="submit">Submit Survey</button>
  </form>
</body>
</html>
