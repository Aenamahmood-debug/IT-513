<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
  
    <!--<link href="src/output.css" rel="stylesheet">-->
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center min-h-screen bg-sky-100">
      <!-- Card -->
      <div class="bg-sky-200 p-2 mx-6 rounded-2xl shadow-xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row">
          <!-- Image -->
          <img src="assets/tailwind image.jpg" alt="" 
            class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none 
            transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2 class="font-serif text-xl font-medium text-center text-indigo-900 md:text-left">
              Get diet and fitness tips in your inbox
            </h2>

            <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-indigo-700 
            md:text-left">
              Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
            </p>

            <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
              <input type="text" placeholder="Enter your email address"
                class="p-2 px-4 text-center text-indigo-900 bg-sky-50 border border-sky-300 
                placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left 
                focus:outline-none"
              />

              <button class="px-5 py-3 text-xs rounded-md bg-indigo-600 text-white hover:bg-indigo-800
               hover:text-white duration-500">
                Subcribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
